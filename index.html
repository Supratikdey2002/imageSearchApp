<!DOCTYPE html>
<html lang="en">

<head>

    <title>your one stop image destination</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Image Search App</h1>

                alt="cave of desert">

        </div>

        <div class="search-result">

                alt="cave of desert">

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687221363-72518513620e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=1000&q=60"
                alt="cave of desert">
            <a href="https://unsplash.com/photos/ecw2GLQqVus" target="_blank">cave of desert</a>

    </div>

    <button id="show-more-button">Show more</button>


    <script src="script.js"></script>
</body>

</html>
